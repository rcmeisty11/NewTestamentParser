<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLBGNT Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('how_to_use') }}">How to Use</a></li>
        </ul>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Main content: Display book text -->
            <div class="col-md-12">
                <h1>SLBGNT Book Viewer</h1>

                
                <div class="container">
                    <label for="book">Select Book:</label>
                    <select id="book" name="book" class="form-select">
                        <!-- The default value will be Matthew -->
                        {% for book, order in books %}
                            <option value="{{ book }}" {% if book == "Matthew" %}selected{% endif %}>{{ book }}</option>
                        {% endfor %}
                    </select>

                    <div id="chapter-content"></div> <!-- This will display the book content -->
                </div>

                <div class="mt-4">
                    <h3 id="chapter-title"></h3>
                    <div id="chapter-content" class="paragraph-content">
                        <!-- Entire book text will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
